<div>
  <button mat-button >+ Agregar</button>
  <!-- (click)="openModal()" -->
  <table mat-table  class="mat-elevation-z8">
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Pregunta Principal </th>
      <td mat-cell *matCellDef="let question"> {{question.MainQuestion}} </td>
    </ng-container>

    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Respuesta </th>
      <td mat-cell *matCellDef="let question"> {{question.Answer}} </td>
    </ng-container>

    <ng-container matColumnDef="alternatives">
      <th mat-header-cell *matHeaderCellDef> Alternativas </th>
      <td mat-cell *matCellDef="let question"> {{question.Alternatives}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let question">
        <button mat-button >Editar</button>
        <!-- (click)="openModal(question)" -->
        <button mat-button >Eliminar</button>
        <!-- (click)="deleteQuestion(question.id)" -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['MainQuestion', 'Answer', 'Alternatives', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['MainQuestion', 'Answer', 'Alternatives', 'actions'];"></tr>
  </table>
</div>
